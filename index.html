<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dental Hub</title>
  <link rel="icon" href="https://i.postimg.cc/ydfbFRrP/logo-vilelacodelab-removebg-preview.png" />
  <!-- Fonts: Manrope (Dashboard) and Public Sans (Financials/Patients) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Public+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1"
    rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            manrope: ['Manrope', 'sans-serif'],
            public: ['Public Sans', 'sans-serif'],
          },
          colors: {
            // We use CSS variables for primary colors to support Multi-tenancy
            primary: 'var(--color-primary)',
            'primary-dark': 'var(--color-primary-dark)',
            'primary-light': 'var(--color-primary-light)',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      /* Default Tenant Theme (Dental Hub Blue) */
      --color-primary: #617FA3;
      --color-primary-dark: #4A6280;
      --color-primary-light: #F0F4F8;
    }

    body {
      background-color: #f8fafc;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .icon-fill {
      font-variation-settings: 'FILL' 1;
    }
  </style>


</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
